<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/set-password}">
    <input type="hidden" th:attr="name='token'" th:value="${token}">
    <label for="password">Введите новый пароль: </label>
    <input type="password" id="password" name="password">
    <input type="submit" value="Установить пароль"/>
    </br>
</form>
</body>
</html>
