<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.</div>
<form th:method="POST" th:action="@{/reset-password}" th:object="${user}">
    <label for="username">Введите почту: </label>
    <input type="email" th:field="*{username}" id="username" name="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </br>
    <div>
        <input type="submit" value="Reset">
    </div>
</form>
</body>
</html>
